<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320">
  <defs>
    <!-- Primary gradient (Azure tones) -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0078d4"/>
      <stop offset="50%" stop-color="#005a9e"/>
      <stop offset="100%" stop-color="#003d6d"/>
    </linearGradient>
    
    <!-- Accent gradient for glow effects -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00bcf2"/>
      <stop offset="100%" stop-color="#0078d4"/>
    </linearGradient>
    
    <!-- Logo gradient -->
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0f0ff"/>
    </linearGradient>
    
    <!-- Subtle pattern for depth -->
    <pattern id="grid" patternUnits="userSpaceOnUse" width="60" height="60">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="320" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern overlay -->
  <rect width="1280" height="320" fill="url(#grid)"/>
  
  <!-- Decorative circles (subtle depth) -->
  <circle cx="1150" cy="60" r="200" fill="rgba(0,188,242,0.05)"/>
  <circle cx="100" cy="280" r="150" fill="rgba(0,188,242,0.05)"/>
  <circle cx="640" cy="160" r="300" fill="rgba(255,255,255,0.02)"/>
  
  <!-- Accent line top -->
  <rect x="0" y="0" width="1280" height="4" fill="url(#accentGrad)"/>
  
  <!-- CorreaX Logo (scaled and positioned) -->
  <g transform="translate(80, 110) scale(3.2)">
    <path d="M16 2C8.268 2 2 8.268 2 16s6.268 14 14 14c3.866 0 7.389-1.568 9.928-4.1l-3.535-3.536A9.002 9.002 0 0116 25c-4.97 0-9-4.03-9-9s4.03-9 9-9c2.29 0 4.38.857 5.971 2.268l3.464-3.639C22.993 3.352 19.66 2 16 2z" fill="url(#logoGrad)"/>
    <path d="M20 10l-4 6 4 6h4l-4-6 4-6h-4z" fill="url(#logoGrad)"/>
    <path d="M24 10l4 6-4 6h4l4-6-4-6h-4z" fill="url(#logoGrad)" opacity="0.6"/>
  </g>
  
  <!-- Main title: Alex Extensions -->
  <text x="230" y="155" font-family="Segoe UI, Inter, system-ui, sans-serif" font-size="64" font-weight="600" fill="#ffffff" filter="url(#glow)">
    Alex Extensions
  </text>
  
  <!-- Subtitle -->
  <text x="232" y="200" font-family="Segoe UI, Inter, system-ui, sans-serif" font-size="22" fill="rgba(255,255,255,0.85)" letter-spacing="0.5">
    15 VS Code extensions spun off from Alex Cognitive Architecture
  </text>
  
  <!-- Tagline with accent -->
  <g transform="translate(232, 240)">
    <rect x="-8" y="-18" width="260" height="28" rx="4" fill="rgba(0,188,242,0.15)"/>
    <text font-family="Segoe UI, Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="#00bcf2" letter-spacing="2">
      THINK. BUILD. DEPLOY.
    </text>
  </g>
  
  <!-- Extension count badge -->
  <g transform="translate(1050, 140)">
    <rect x="0" y="0" width="150" height="80" rx="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="75" y="40" text-anchor="middle" font-family="Segoe UI, Inter, system-ui, sans-serif" font-size="32" font-weight="700" fill="#ffffff">15</text>
    <text x="75" y="62" text-anchor="middle" font-family="Segoe UI, Inter, system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)" letter-spacing="1">EXTENSIONS</text>
  </g>
  
  <!-- Publisher badge -->
  <g transform="translate(1050, 240)">
    <text font-family="Segoe UI, Inter, system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.5)" letter-spacing="0.5">
      Publisher: fabioc-aloha
    </text>
  </g>
  
  <!-- CorreaX wordmark bottom right -->
  <text x="1180" y="300" text-anchor="end" font-family="Segoe UI, Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="rgba(255,255,255,0.4)" letter-spacing="1">
    CorreaX
  </text>
  
  <!-- Accent line bottom -->
  <rect x="0" y="316" width="1280" height="4" fill="url(#accentGrad)"/>
</svg>
