    <text x="150" y="50" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="14" font-weight="700" fill="#ffffff">DOCX</text>
    <rect x="130" y="58" width="40" height="3" rx="1" fill="rgba(255,255,255,0.5)"/>
    <rect x="130" y="65" width="30" height="3" rx="1" fill="rgba(255,255,255,0.5)"/>
