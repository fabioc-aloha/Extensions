  <!-- Feature pills -->
  <g transform="translate(302, 230)">
    <rect x="0" y="0" width="100" height="32" rx="16" fill="rgba(0,120,212,0.2)" stroke="rgba(0,120,212,0.4)" stroke-width="1"/>
    <text x="50" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#60a5fa">Pandoc</text>
    
    <rect x="115" y="0" width="100" height="32" rx="16" fill="rgba(0,120,212,0.2)" stroke="rgba(0,120,212,0.4)" stroke-width="1"/>
    <text x="165" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#60a5fa">Mermaid</text>
    
    <rect x="230" y="0" width="100" height="32" rx="16" fill="rgba(0,120,212,0.2)" stroke="rgba(0,120,212,0.4)" stroke-width="1"/>
    <text x="280" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#60a5fa">Tables</text>
  </g>
  
