    <text x="80" y="28" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.6)">MCP Apps</text>
    <text x="80" y="48" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="16" font-weight="600" fill="#a78bfa">VS Code 1.109+</text>
  </g>
  

  <!-- CX Branding -->
  <g transform="translate(1115, 265)">
    <g transform="scale(0.9)">
