<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="cxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#005a9e"/>
    </linearGradient>
  </defs>
  
  <rect width="1280" height="320" fill="url(#bgGrad)"/>
  <rect x="0" y="0" width="1280" height="4" fill="url(#accentGrad)"/>
  <rect x="0" y="316" width="1280" height="4" fill="url(#accentGrad)"/>
  
  <!-- Radar/scan circles -->
  <g opacity="0.1" transform="translate(640, 160)">
    <circle cx="0" cy="0" r="400" stroke="#10b981" stroke-width="1" fill="none"/>
    <circle cx="0" cy="0" r="300" stroke="#10b981" stroke-width="1" fill="none"/>
    <circle cx="0" cy="0" r="200" stroke="#10b981" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Eye icon -->
  <g transform="translate(80, 100)">
    <ellipse cx="60" cy="60" rx="55" ry="35" stroke="url(#eyeGrad)" stroke-width="6" fill="none"/>
    <circle cx="60" cy="60" r="22" fill="url(#eyeGrad)"/>
    <circle cx="60" cy="60" r="10" fill="#1a1a2e"/>
    <circle cx="68" cy="54" r="5" fill="rgba(255,255,255,0.5)"/>
  </g>
  
  <!-- Title -->
  <text x="220" y="145" font-family="Segoe UI, system-ui, sans-serif" font-size="64" font-weight="700" fill="#ffffff">
    Workspace Watchdog
  </text>
  
  <!-- Subtitle -->
  <text x="222" y="195" font-family="Segoe UI, system-ui, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    Ambient Project Health Monitor
  </text>
  
  <!-- Feature pills -->
  <g transform="translate(222, 230)">
    <rect x="0" y="0" width="110" height="32" rx="16" fill="rgba(16,185,129,0.2)" stroke="rgba(16,185,129,0.4)" stroke-width="1"/>
    <text x="55" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#10b981">Hot Files</text>
    
    <rect x="125" y="0" width="130" height="32" rx="16" fill="rgba(16,185,129,0.2)" stroke="rgba(16,185,129,0.4)" stroke-width="1"/>
    <text x="190" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#10b981">Stalled Work</text>
    
    <rect x="270" y="0" width="130" height="32" rx="16" fill="rgba(16,185,129,0.2)" stroke="rgba(16,185,129,0.4)" stroke-width="1"/>
    <text x="335" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#10b981">TODO Tracker</text>
  </g>
  
  <!-- Health indicator -->
  <g transform="translate(1050, 120)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="rgba(16,185,129,0.15)" stroke="rgba(16,185,129,0.3)" stroke-width="1"/>
    <circle cx="40" cy="40" r="16" fill="#10b981"/>
    <text x="70" y="35" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">Status</text>
    <text x="70" y="55" font-family="Segoe UI, system-ui, sans-serif" font-size="16" font-weight="600" fill="#10b981">Healthy</text>
  </g>
  

  <!-- CX Branding -->
  <g transform="translate(1070, 270)">
    <g transform="scale(0.6)">
      <path d="M16 2C8.268 2 2 8.268 2 16s6.268 14 14 14c3.866 0 7.389-1.568 9.928-4.1l-3.535-3.536A9.002 9.002 0 0116 25c-4.97 0-9-4.03-9-9s4.03-9 9-9c2.29 0 4.38.857 5.971 2.268l3.464-3.639C22.993 3.352 19.66 2 16 2z" fill="url(#cxGrad)"/>
      <path d="M20 10l-4 6 4 6h4l-4-6 4-6h-4z" fill="url(#cxGrad)"/>
      <path d="M24 10l4 6-4 6h4l4-6-4-6h-4z" fill="url(#cxGrad)" opacity="0.5"/>
    </g>
    <text x="24" y="13" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="rgba(160,160,160,0.75)">CorreaX</text>
  </g>
</svg>
