<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00bcf2"/>
      <stop offset="100%" stop-color="#0078d4"/>
    </linearGradient>
    <linearGradient id="hookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00bcf2"/>
      <stop offset="100%" stop-color="#0078d4"/>
    </linearGradient>
  </defs>
  
  <rect width="1280" height="320" fill="url(#bgGrad)"/>
  <rect x="0" y="0" width="1280" height="4" fill="url(#accentGrad)"/>
  <rect x="0" y="316" width="1280" height="4" fill="url(#accentGrad)"/>
  
  <!-- Decorative hook patterns -->
  <g opacity="0.1">
    <path d="M100 50 Q100 80 130 80 L130 120" stroke="#00bcf2" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M200 100 Q200 130 230 130 L230 170" stroke="#00bcf2" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M1100 60 Q1100 90 1130 90 L1130 130" stroke="#00bcf2" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M1180 120 Q1180 150 1210 150 L1210 190" stroke="#00bcf2" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Main hook icon -->
  <g transform="translate(100, 80)">
    <path d="M0 0 Q0 60 60 60 L60 140" stroke="url(#hookGrad)" stroke-width="16" fill="none" stroke-linecap="round"/>
    <circle cx="60" cy="150" r="12" fill="#00bcf2"/>
  </g>
  
  <!-- Title -->
  <text x="220" y="145" font-family="Segoe UI, system-ui, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
    Hook Studio
  </text>
  
  <!-- Subtitle -->
  <text x="222" y="195" font-family="Segoe UI, system-ui, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    Visual GUI for VS Code Agent Hooks
  </text>
  
  <!-- Feature pills -->
  <g transform="translate(222, 230)">
    <rect x="0" y="0" width="120" height="32" rx="16" fill="rgba(0,188,242,0.2)" stroke="rgba(0,188,242,0.4)" stroke-width="1"/>
    <text x="60" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#00bcf2">Drag &amp; Drop</text>
    
    <rect x="135" y="0" width="100" height="32" rx="16" fill="rgba(0,188,242,0.2)" stroke="rgba(0,188,242,0.4)" stroke-width="1"/>
    <text x="185" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#00bcf2">Live Log</text>
    
    <rect x="250" y="0" width="110" height="32" rx="16" fill="rgba(0,188,242,0.2)" stroke="rgba(0,188,242,0.4)" stroke-width="1"/>
    <text x="305" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#00bcf2">Test Mode</text>
  </g>
  
  <!-- VS Code badge -->
  <g transform="translate(1080, 130)">
    <rect x="0" y="0" width="140" height="60" rx="8" fill="rgba(255,255,255,0.1)"/>
    <text x="70" y="28" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.6)">Requires</text>
    <text x="70" y="48" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="16" font-weight="600" fill="#ffffff">VS Code 1.109+</text>
  </g>
  
  <!-- CX CorreaX branding -->
  <g transform="translate(1095, 268)">
    <defs>
      <linearGradient id="cxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#0078d4"/>
        <stop offset="100%" stop-color="#005a9e"/>
      </linearGradient>
    </defs>
    <g transform="scale(0.75)">
      <path d="M16 2C8.268 2 2 8.268 2 16s6.268 14 14 14c3.866 0 7.389-1.568 9.928-4.1l-3.535-3.536A9.002 9.002 0 0116 25c-4.97 0-9-4.03-9-9s4.03-9 9-9c2.29 0 4.38.857 5.971 2.268l3.464-3.639C22.993 3.352 19.66 2 16 2z" fill="url(#cxGrad)"/>
      <path d="M20 10l-4 6 4 6h4l-4-6 4-6h-4z" fill="url(#cxGrad)"/>
      <path d="M24 10l4 6-4 6h4l4-6-4-6h-4z" fill="url(#cxGrad)" opacity="0.5"/>
    </g>
    <text x="32" y="18" font-family="Segoe UI, system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.4)">CorreaX</text>
  </g>
</svg>
