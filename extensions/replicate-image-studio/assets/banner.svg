<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="50%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="cxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#005a9e"/>
    </linearGradient>
  </defs>
  
  <rect width="1280" height="320" fill="url(#bgGrad)"/>
  <rect x="0" y="0" width="1280" height="4" fill="url(#accentGrad)"/>
  <rect x="0" y="316" width="1280" height="4" fill="url(#accentGrad)"/>
  
  <!-- AI image generation icon -->
  <g transform="translate(70, 60)">
    <!-- Frame -->
    <rect x="10" y="10" width="160" height="130" rx="8" fill="rgba(168,85,247,0.1)" stroke="#a855f7" stroke-width="2"/>
    <!-- Image layers -->
    <rect x="25" y="25" width="90" height="60" rx="4" fill="rgba(168,85,247,0.3)"/>
    <rect x="30" y="30" width="80" height="50" rx="3" fill="url(#aiGrad)"/>
    <!-- Mountain/landscape in image -->
    <path d="M30 70 L50 50 L70 65 L90 45 L110 70 L110 80 L30 80 Z" fill="rgba(255,255,255,0.3)"/>
    <circle cx="95" cy="45" r="8" fill="rgba(255,255,255,0.4)"/>
    <!-- Sparkles -->
    <path d="M140 30 L145 40 L150 30 L145 35 Z" fill="#a855f7"/>
    <path d="M130 60 L135 70 L140 60 L135 65 Z" fill="#ec4899"/>
    <path d="M150 75 L155 85 L160 75 L155 80 Z" fill="#a855f7"/>
    <!-- Prompt text lines -->
    <rect x="25" y="100" width="130" height="6" rx="2" fill="rgba(168,85,247,0.4)"/>
    <rect x="25" y="115" width="90" height="6" rx="2" fill="rgba(168,85,247,0.3)"/>
  </g>
  
  <!-- Title -->
  <text x="260" y="125" font-family="Segoe UI, system-ui, sans-serif" font-size="52" font-weight="700" fill="#ffffff">
    Replicate Image
  </text>
  <text x="260" y="180" font-family="Segoe UI, system-ui, sans-serif" font-size="52" font-weight="700" fill="#ffffff">
    Studio
  </text>
  
  <!-- Subtitle -->
  <text x="262" y="215" font-family="Segoe UI, system-ui, sans-serif" font-size="22" fill="rgba(255,255,255,0.8)">
    AI Image Generation with Flux and SDXL
  </text>
  
  <!-- Feature pills -->
  <g transform="translate(262, 245)">
    <rect x="0" y="0" width="90" height="32" rx="16" fill="rgba(168,85,247,0.2)" stroke="rgba(168,85,247,0.4)" stroke-width="1"/>
    <text x="45" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#c084fc">Flux Pro</text>
    
    <rect x="105" y="0" width="80" height="32" rx="16" fill="rgba(168,85,247,0.2)" stroke="rgba(168,85,247,0.4)" stroke-width="1"/>
    <text x="145" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#c084fc">SDXL</text>
    
    <rect x="200" y="0" width="100" height="32" rx="16" fill="rgba(168,85,247,0.2)" stroke="rgba(168,85,247,0.4)" stroke-width="1"/>
    <text x="250" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#c084fc">History</text>
  </g>
  
  <!-- Model badge -->
  <g transform="translate(1050, 120)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="rgba(168,85,247,0.15)" stroke="rgba(168,85,247,0.3)" stroke-width="1"/>
    <text x="80" y="35" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.6)">Powered by</text>
    <text x="80" y="58" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="14" fill="#c084fc">Replicate API</text>
  </g>
  

  <!-- CX Branding -->
  <g transform="translate(1070, 270)">
    <g transform="scale(0.6)">
      <path d="M16 2C8.268 2 2 8.268 2 16s6.268 14 14 14c3.866 0 7.389-1.568 9.928-4.1l-3.535-3.536A9.002 9.002 0 0116 25c-4.97 0-9-4.03-9-9s4.03-9 9-9c2.29 0 4.38.857 5.971 2.268l3.464-3.639C22.993 3.352 19.66 2 16 2z" fill="url(#cxGrad)"/>
      <path d="M20 10l-4 6 4 6h4l-4-6 4-6h-4z" fill="url(#cxGrad)"/>
      <path d="M24 10l4 6-4 6h4l4-6-4-6h-4z" fill="url(#cxGrad)" opacity="0.5"/>
    </g>
    <text x="24" y="13" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="rgba(160,160,160,0.75)">CorreaX</text>
  </g>
</svg>
