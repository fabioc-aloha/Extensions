<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
    <linearGradient id="slideGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>
  
  <rect width="1280" height="320" fill="url(#bgGrad)"/>
  <rect x="0" y="0" width="1280" height="4" fill="url(#accentGrad)"/>
  <rect x="0" y="316" width="1280" height="4" fill="url(#accentGrad)"/>
  
  <!-- Slides stack icon -->
  <g transform="translate(70, 70)">
    <!-- Back slide -->
    <rect x="40" y="0" width="140" height="90" rx="6" fill="rgba(249,115,22,0.2)" stroke="rgba(249,115,22,0.4)" stroke-width="2"/>
    <!-- Middle slide -->
    <rect x="20" y="20" width="140" height="90" rx="6" fill="rgba(249,115,22,0.3)" stroke="rgba(249,115,22,0.5)" stroke-width="2"/>
    <!-- Front slide -->
    <rect x="0" y="40" width="140" height="90" rx="6" fill="url(#slideGrad)"/>
    <!-- Slide content -->
    <rect x="15" y="55" width="60" height="8" rx="2" fill="rgba(255,255,255,0.6)"/>
    <rect x="15" y="70" width="110" height="5" rx="2" fill="rgba(255,255,255,0.4)"/>
    <rect x="15" y="82" width="90" height="5" rx="2" fill="rgba(255,255,255,0.4)"/>
    <rect x="15" y="94" width="70" height="5" rx="2" fill="rgba(255,255,255,0.4)"/>
    <!-- Chart icon -->
    <rect x="90" y="105" width="10" height="20" rx="2" fill="rgba(255,255,255,0.5)"/>
    <rect x="105" y="95" width="10" height="30" rx="2" fill="rgba(255,255,255,0.5)"/>
    <rect x="120" y="85" width="10" height="40" rx="2" fill="rgba(255,255,255,0.5)"/>
  </g>
  
  <!-- Title -->
  <text x="260" y="145" font-family="Segoe UI, system-ui, sans-serif" font-size="64" font-weight="700" fill="#ffffff">
    PPTX Builder
  </text>
  
  <!-- Subtitle -->
  <text x="262" y="195" font-family="Segoe UI, system-ui, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    Markdown to PowerPoint Generator
  </text>
  
  <!-- Feature pills -->
  <g transform="translate(262, 230)">
    <rect x="0" y="0" width="100" height="32" rx="16" fill="rgba(249,115,22,0.2)" stroke="rgba(249,115,22,0.4)" stroke-width="1"/>
    <text x="50" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#fb923c">pptxgenjs</text>
    
    <rect x="115" y="0" width="100" height="32" rx="16" fill="rgba(249,115,22,0.2)" stroke="rgba(249,115,22,0.4)" stroke-width="1"/>
    <text x="165" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#fb923c">Charts</text>
    
    <rect x="230" y="0" width="100" height="32" rx="16" fill="rgba(249,115,22,0.2)" stroke="rgba(249,115,22,0.4)" stroke-width="1"/>
    <text x="280" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#fb923c">Templates</text>
  </g>
  
  <!-- Export badge -->
  <g transform="translate(1050, 120)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="rgba(249,115,22,0.15)" stroke="rgba(249,115,22,0.3)" stroke-width="1"/>
    <text x="80" y="35" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.6)">Export</text>
    <text x="80" y="58" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="14" fill="#fb923c">Native .pptx</text>
  </g>
  
</svg>
