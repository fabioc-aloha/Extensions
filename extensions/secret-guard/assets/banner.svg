<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
    <linearGradient id="cxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#005a9e"/>
    </linearGradient>
  </defs>
  
  <rect width="1280" height="320" fill="url(#bgGrad)"/>
  <rect x="0" y="0" width="1280" height="4" fill="url(#accentGrad)"/>
  <rect x="0" y="316" width="1280" height="4" fill="url(#accentGrad)"/>
  
  <!-- Scan lines background -->
  <g opacity="0.05">
    <line x1="0" y1="40" x2="1280" y2="40" stroke="#ef4444" stroke-width="1"/>
    <line x1="0" y1="80" x2="1280" y2="80" stroke="#ef4444" stroke-width="1"/>
    <line x1="0" y1="120" x2="1280" y2="120" stroke="#ef4444" stroke-width="1"/>
    <line x1="0" y1="200" x2="1280" y2="200" stroke="#ef4444" stroke-width="1"/>
    <line x1="0" y1="240" x2="1280" y2="240" stroke="#ef4444" stroke-width="1"/>
    <line x1="0" y1="280" x2="1280" y2="280" stroke="#ef4444" stroke-width="1"/>
  </g>
  
  <!-- Shield icon -->
  <g transform="translate(90, 80)">
    <path d="M60 0 L110 20 L110 80 Q110 130 60 150 Q10 130 10 80 L10 20 Z" fill="url(#shieldGrad)" opacity="0.2" stroke="url(#shieldGrad)" stroke-width="3"/>
    <path d="M60 25 L90 38 L90 78 Q90 110 60 125 Q30 110 30 78 L30 38 Z" fill="none" stroke="#ef4444" stroke-width="2"/>
    <path d="M45 75 L55 85 L80 55" stroke="#ef4444" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Title -->
  <text x="230" y="145" font-family="Segoe UI, system-ui, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
    SecretGuard
  </text>
  
  <!-- Subtitle -->
  <text x="232" y="195" font-family="Segoe UI, system-ui, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    Pre-Commit Secret Scanner for VS Code
  </text>
  
  <!-- Feature pills -->
  <g transform="translate(232, 230)">
    <rect x="0" y="0" width="130" height="32" rx="16" fill="rgba(239,68,68,0.2)" stroke="rgba(239,68,68,0.4)" stroke-width="1"/>
    <text x="65" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#f87171">50+ Patterns</text>
    
    <rect x="145" y="0" width="120" height="32" rx="16" fill="rgba(239,68,68,0.2)" stroke="rgba(239,68,68,0.4)" stroke-width="1"/>
    <text x="205" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#f87171">Audit Log</text>
    
    <rect x="280" y="0" width="110" height="32" rx="16" fill="rgba(239,68,68,0.2)" stroke="rgba(239,68,68,0.4)" stroke-width="1"/>
    <text x="335" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#f87171">CI/CD Ready</text>
  </g>
  
  <!-- Severity badge -->
  <g transform="translate(1050, 120)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="rgba(239,68,68,0.15)" stroke="rgba(239,68,68,0.3)" stroke-width="1"/>
    <text x="80" y="35" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">Severity Tiers</text>
    <text x="80" y="60" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="14" fill="#f87171">Critical • High • Med • Low</text>
  </g>
  

  <!-- CX Branding -->
  <g transform="translate(1070, 270)">
    <g transform="scale(0.6)">
      <path d="M16 2C8.268 2 2 8.268 2 16s6.268 14 14 14c3.866 0 7.389-1.568 9.928-4.1l-3.535-3.536A9.002 9.002 0 0116 25c-4.97 0-9-4.03-9-9s4.03-9 9-9c2.29 0 4.38.857 5.971 2.268l3.464-3.639C22.993 3.352 19.66 2 16 2z" fill="url(#cxGrad)"/>
      <path d="M20 10l-4 6 4 6h4l-4-6 4-6h-4z" fill="url(#cxGrad)"/>
      <path d="M24 10l4 6-4 6h4l4-6-4-6h-4z" fill="url(#cxGrad)" opacity="0.5"/>
    </g>
    <text x="24" y="22" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="rgba(160,160,160,0.75)">CorreaX</text>
  </g>
</svg>
