<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
  </defs>
  
  <rect width="1280" height="320" fill="url(#bgGrad)"/>
  <rect x="0" y="0" width="1280" height="4" fill="url(#accentGrad)"/>
  <rect x="0" y="316" width="1280" height="4" fill="url(#accentGrad)"/>
  
  <!-- Sound wave icon -->
  <g transform="translate(80, 80)">
    <!-- Speaker -->
    <path d="M20 55 L20 95 L45 95 L80 120 L80 30 L45 55 Z" fill="url(#waveGrad)"/>
    <!-- Sound waves -->
    <path d="M100 75 Q115 45 100 15" stroke="#06b6d4" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M110 75 Q135 30 110 -15" stroke="#06b6d4" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M120 75 Q155 15 120 -45" stroke="#06b6d4" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <path d="M100 75 Q115 105 100 135" stroke="#06b6d4" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M110 75 Q135 120 110 165" stroke="#06b6d4" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M120 75 Q155 135 120 195" stroke="#06b6d4" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Title -->
  <text x="250" y="145" font-family="Segoe UI, system-ui, sans-serif" font-size="64" font-weight="700" fill="#ffffff">
    AI Voice Reader
  </text>
  
  <!-- Subtitle -->
  <text x="252" y="195" font-family="Segoe UI, system-ui, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    Text-to-Speech for VS Code
  </text>
  
  <!-- Feature pills -->
  <g transform="translate(252, 230)">
    <rect x="0" y="0" width="110" height="32" rx="16" fill="rgba(6,182,212,0.2)" stroke="rgba(6,182,212,0.4)" stroke-width="1"/>
    <text x="55" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#22d3ee">System TTS</text>
    
    <rect x="125" y="0" width="130" height="32" rx="16" fill="rgba(6,182,212,0.2)" stroke="rgba(6,182,212,0.4)" stroke-width="1"/>
    <text x="190" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#22d3ee">Azure Speech</text>
    
    <rect x="270" y="0" width="120" height="32" rx="16" fill="rgba(6,182,212,0.2)" stroke="rgba(6,182,212,0.4)" stroke-width="1"/>
    <text x="330" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#22d3ee">Speed Control</text>
  </g>
  
  <!-- No API badge -->
  <g transform="translate(1050, 120)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="rgba(6,182,212,0.15)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
    <text x="80" y="35" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.6)">Free Mode</text>
    <text x="80" y="58" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="14" fill="#22d3ee">No API Key Needed</text>
  </g>
  
  <!-- CX CorreaX branding -->
  <g transform="translate(1095, 268)">
    <defs>
      <linearGradient id="cxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#0078d4"/>
        <stop offset="100%" stop-color="#005a9e"/>
      </linearGradient>
    </defs>
    <g transform="scale(0.75)">
      <path d="M16 2C8.268 2 2 8.268 2 16s6.268 14 14 14c3.866 0 7.389-1.568 9.928-4.1l-3.535-3.536A9.002 9.002 0 0116 25c-4.97 0-9-4.03-9-9s4.03-9 9-9c2.29 0 4.38.857 5.971 2.268l3.464-3.639C22.993 3.352 19.66 2 16 2z" fill="url(#cxGrad)"/>
      <path d="M20 10l-4 6 4 6h4l-4-6 4-6h-4z" fill="url(#cxGrad)"/>
      <path d="M24 10l4 6-4 6h4l4-6-4-6h-4z" fill="url(#cxGrad)" opacity="0.5"/>
    </g>
    <text x="32" y="18" font-family="Segoe UI, system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.4)">CorreaX</text>
  </g>
</svg>
