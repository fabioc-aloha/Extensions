<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#be185d"/>
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#be185d"/>
    </linearGradient>
  </defs>
  
  <rect width="1280" height="320" fill="url(#bgGrad)"/>
  <rect x="0" y="0" width="1280" height="4" fill="url(#accentGrad)"/>
  <rect x="0" y="316" width="1280" height="4" fill="url(#accentGrad)"/>
  
  <!-- Brand logo boxes -->
  <g transform="translate(70, 80)">
    <!-- Main logo box -->
    <rect x="0" y="0" width="100" height="100" rx="12" fill="rgba(236,72,153,0.15)" stroke="#ec4899" stroke-width="2"/>
    <rect x="20" y="20" width="60" height="60" rx="8" fill="url(#logoGrad)"/>
    <text x="50" y="58" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="24" font-weight="700" fill="#ffffff">B</text>
    <!-- Mini logo boxes -->
    <rect x="110" y="10" width="40" height="40" rx="6" fill="rgba(236,72,153,0.2)"/>
    <rect x="110" y="60" width="40" height="40" rx="6" fill="rgba(236,72,153,0.2)"/>
    <rect x="160" y="30" width="40" height="40" rx="6" fill="rgba(236,72,153,0.3)"/>
  </g>
  
  <!-- Title -->
  <text x="280" y="130" font-family="Segoe UI, system-ui, sans-serif" font-size="52" font-weight="700" fill="#ffffff">
    Brandfetch Logo
  </text>
  <text x="280" y="180" font-family="Segoe UI, system-ui, sans-serif" font-size="52" font-weight="700" fill="#ffffff">
    Fetcher
  </text>
  
  <!-- Subtitle -->
  <text x="282" y="220" font-family="Segoe UI, system-ui, sans-serif" font-size="22" fill="rgba(255,255,255,0.8)">
    Fetch Company Logos by Domain
  </text>
  
  <!-- Feature pills -->
  <g transform="translate(282, 250)">
    <rect x="0" y="0" width="110" height="32" rx="16" fill="rgba(236,72,153,0.2)" stroke="rgba(236,72,153,0.4)" stroke-width="1"/>
    <text x="55" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#f472b6">Brandfetch</text>
    
    <rect x="125" y="0" width="100" height="32" rx="16" fill="rgba(236,72,153,0.2)" stroke="rgba(236,72,153,0.4)" stroke-width="1"/>
    <text x="175" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#f472b6">Logo.dev</text>
    
    <rect x="240" y="0" width="90" height="32" rx="16" fill="rgba(236,72,153,0.2)" stroke="rgba(236,72,153,0.4)" stroke-width="1"/>
    <text x="285" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#f472b6">SVG/PNG</text>
  </g>
  
  <!-- Format badge -->
  <g transform="translate(1050, 120)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="rgba(236,72,153,0.15)" stroke="rgba(236,72,153,0.3)" stroke-width="1"/>
    <text x="80" y="35" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.6)">Insert as</text>
    <text x="80" y="58" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#f472b6">MD • SVG • Data URI</text>
  </g>
  
</svg>
