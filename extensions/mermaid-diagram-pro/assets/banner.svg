<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
  </defs>
  
  <rect width="1280" height="320" fill="url(#bgGrad)"/>
  <rect x="0" y="0" width="1280" height="4" fill="url(#accentGrad)"/>
  <rect x="0" y="316" width="1280" height="4" fill="url(#accentGrad)"/>
  
  <!-- Flowchart icon -->
  <g transform="translate(70, 55)">
    <!-- Top node -->
    <rect x="60" y="0" width="60" height="40" rx="6" fill="url(#nodeGrad)"/>
    <!-- Arrow down -->
    <line x1="90" y1="40" x2="90" y2="65" stroke="#14b8a6" stroke-width="2"/>
    <path d="M85 60 L90 70 L95 60" fill="#14b8a6"/>
    <!-- Decision diamond -->
    <polygon points="90,70 120,100 90,130 60,100" fill="rgba(20,184,166,0.3)" stroke="#14b8a6" stroke-width="2"/>
    <!-- Left arrow and node -->
    <line x1="60" y1="100" x2="20" y2="100" stroke="#14b8a6" stroke-width="2"/>
    <path d="M25 95 L15 100 L25 105" fill="#14b8a6"/>
    <rect x="0" y="135" width="50" height="35" rx="6" fill="rgba(20,184,166,0.4)" stroke="#14b8a6" stroke-width="2"/>
    <!-- Right arrow and node -->
    <line x1="120" y1="100" x2="160" y2="100" stroke="#14b8a6" stroke-width="2"/>
    <path d="M155 95 L165 100 L155 105" fill="#14b8a6"/>
    <rect x="130" y="135" width="50" height="35" rx="6" fill="rgba(20,184,166,0.4)" stroke="#14b8a6" stroke-width="2"/>
    <!-- Arrows to bottom nodes -->
    <line x1="25" y1="130" x2="25" y2="135" stroke="#14b8a6" stroke-width="2"/>
    <line x1="155" y1="130" x2="155" y2="135" stroke="#14b8a6" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="260" y="125" font-family="Segoe UI, system-ui, sans-serif" font-size="52" font-weight="700" fill="#ffffff">
    Mermaid Diagram
  </text>
  <text x="260" y="180" font-family="Segoe UI, system-ui, sans-serif" font-size="52" font-weight="700" fill="#ffffff">
    Pro
  </text>
  
  <!-- Subtitle -->
  <text x="262" y="215" font-family="Segoe UI, system-ui, sans-serif" font-size="22" fill="rgba(255,255,255,0.8)">
    6 Templates + Live Preview + Export
  </text>
  
  <!-- Feature pills -->
  <g transform="translate(262, 245)">
    <rect x="0" y="0" width="100" height="32" rx="16" fill="rgba(20,184,166,0.2)" stroke="rgba(20,184,166,0.4)" stroke-width="1"/>
    <text x="50" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#2dd4bf">Flowchart</text>
    
    <rect x="115" y="0" width="100" height="32" rx="16" fill="rgba(20,184,166,0.2)" stroke="rgba(20,184,166,0.4)" stroke-width="1"/>
    <text x="165" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#2dd4bf">Sequence</text>
    
    <rect x="230" y="0" width="100" height="32" rx="16" fill="rgba(20,184,166,0.2)" stroke="rgba(20,184,166,0.4)" stroke-width="1"/>
    <text x="280" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#2dd4bf">ERD</text>
  </g>
  
  <!-- Live badge -->
  <g transform="translate(1050, 120)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="rgba(20,184,166,0.15)" stroke="rgba(20,184,166,0.3)" stroke-width="1"/>
    <text x="80" y="35" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.6)">Preview</text>
    <text x="80" y="58" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="14" fill="#2dd4bf">Mermaid.live</text>
  </g>
  
  <!-- CX CorreaX branding -->
  <g transform="translate(1095, 268)">
    <defs>
      <linearGradient id="cxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#0078d4"/>
        <stop offset="100%" stop-color="#005a9e"/>
      </linearGradient>
    </defs>
    <g transform="scale(0.75)">
      <path d="M16 2C8.268 2 2 8.268 2 16s6.268 14 14 14c3.866 0 7.389-1.568 9.928-4.1l-3.535-3.536A9.002 9.002 0 0116 25c-4.97 0-9-4.03-9-9s4.03-9 9-9c2.29 0 4.38.857 5.971 2.268l3.464-3.639C22.993 3.352 19.66 2 16 2z" fill="url(#cxGrad)"/>
      <path d="M20 10l-4 6 4 6h4l-4-6 4-6h-4z" fill="url(#cxGrad)"/>
      <path d="M24 10l4 6-4 6h4l4-6-4-6h-4z" fill="url(#cxGrad)" opacity="0.5"/>
    </g>
    <text x="32" y="18" font-family="Segoe UI, system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.4)">CorreaX</text>
  </g>
</svg>
