<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="cxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#005a9e"/>
    </linearGradient>
  </defs>

  <rect width="1280" height="320" fill="url(#bgGrad)"/>
  <rect x="0" y="0" width="1280" height="4" fill="url(#accentGrad)"/>
  <rect x="0" y="316" width="1280" height="4" fill="url(#accentGrad)"/>

  <!-- SVG → PNG conversion icon -->
  <g transform="translate(70, 60)">
    <!-- SVG source badge -->
    <rect x="0" y="20" width="80" height="50" rx="8" fill="rgba(16,185,129,0.12)" stroke="#10b981" stroke-width="2"/>
    <text x="40" y="52" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="22" font-weight="700" fill="url(#iconGrad)">SVG</text>
    <!-- Arrow -->
    <line x1="88" y1="45" x2="112" y2="45" stroke="#10b981" stroke-width="2.5"/>
    <polygon points="112,40 122,45 112,50" fill="#10b981"/>
    <!-- PNG target badge -->
    <rect x="120" y="20" width="80" height="50" rx="8" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="2"/>
    <text x="160" y="52" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="22" font-weight="700" fill="#ffffff">PNG</text>
    <!-- Pixel grid on PNG badge -->
    <line x1="140" y1="28" x2="140" y2="62" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="160" y1="28" x2="160" y2="62" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="180" y1="28" x2="180" y2="62" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="128" y1="44" x2="192" y2="44" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <!-- Rust crab hint -->
    <text x="100" y="105" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="rgba(16,185,129,0.7)">resvg-js powered</text>
  </g>

  <!-- Title -->
  <text x="290" y="145" font-family="Segoe UI, system-ui, sans-serif" font-size="64" font-weight="700" fill="#ffffff">
    SVG to PNG
  </text>

  <!-- Subtitle -->
  <text x="292" y="195" font-family="Segoe UI, system-ui, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    Pixel-perfect Rust-powered conversion
  </text>

  <!-- Feature pills -->
  <g transform="translate(292, 230)">
    <rect x="0" y="0" width="120" height="32" rx="16" fill="rgba(16,185,129,0.2)" stroke="rgba(16,185,129,0.4)" stroke-width="1"/>
    <text x="60" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#6ee7b7">Single File</text>

    <rect x="135" y="0" width="110" height="32" rx="16" fill="rgba(16,185,129,0.2)" stroke="rgba(16,185,129,0.4)" stroke-width="1"/>
    <text x="190" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#6ee7b7">Batch Mode</text>

    <rect x="260" y="0" width="110" height="32" rx="16" fill="rgba(16,185,129,0.2)" stroke="rgba(16,185,129,0.4)" stroke-width="1"/>
    <text x="315" y="21" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="#6ee7b7">Auto-watch</text>
  </g>

  <!-- Size badge -->
  <g transform="translate(1050, 120)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="rgba(16,185,129,0.15)" stroke="rgba(16,185,129,0.3)" stroke-width="1"/>
    <text x="80" y="35" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.6)">Renderer</text>
    <text x="80" y="58" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="14" fill="#6ee7b7">resvg • Rust</text>
  </g>

  <!-- CX Branding -->
  <g transform="translate(1115, 265)">
    <g transform="scale(0.9)">
      <path d="M16 2C8.268 2 2 8.268 2 16s6.268 14 14 14c3.866 0 7.389-1.568 9.928-4.1l-3.535-3.536A9.002 9.002 0 0116 25c-4.97 0-9-4.03-9-9s4.03-9 9-9c2.29 0 4.38.857 5.971 2.268l3.464-3.639C22.993 3.352 19.66 2 16 2z" fill="url(#cxGrad)"/>
      <path d="M20 10l-4 6 4 6h4l-4-6 4-6h-4z" fill="url(#cxGrad)"/>
      <path d="M24 10l4 6-4 6h4l4-6-4-6h-4z" fill="url(#cxGrad)" opacity="0.5"/>
    </g>
    <text x="30" y="20" font-family="Segoe UI, system-ui, sans-serif" font-size="16" fill="rgba(160,160,160,0.75)">CorreaX</text>
  </g>
</svg>
